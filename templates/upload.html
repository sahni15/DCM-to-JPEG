<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>

</head>
<body>
    <div align="center">
    <h1>Dicom To Jpeg Converter</h1>
    <label>Upload the dcm file to be converted</label>
    <br>
    <br>
    <form name="passfile" method="POST" action="/dcmtojpg" enctype="multipart/form-data">
        <input type="file" name="upload-file" accept=".dcm">
        <input type="submit" value="Convert">
        <hr>
    </form>
    </div>
</body>
</html>
